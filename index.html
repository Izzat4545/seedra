<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <title>SEEDRA</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container header-holder">
                <div class="logo"><img src="./assets/img/logo.png" alt="Logo"></div>
                <div class="link-wrapper">
                    <ul class="links">
                        <li class="link"><a href="#">ALL PRODUCTS</a></li>
                        <li class="seperator">|</li>
                        <li class="link"><a href="#">ABOUT SEEDRA</a></li>
                        <li class="seperator">|</li>
                        <li class="link"><a href="#">OUR BLOG</a></li>
                        <li class="seperator">|</li>
                        <li class="link"><a href="#">CONTACTS</a></li>
                    </ul>
                </div>
                <div class="social-holder">
                    <ul class="socials">
                        <li class="desktop"><a href="#"><img src="./assets/img/instogram.png" alt="instogram"></a> </li>
                        <li class="desktop"><a href="#"><img src="./assets/img/facebook.png" alt="facebook"></a> </li>
                        <li class="input desktop">
                            <img src="./assets/img/icon_search.png" alt="search">
                            <input type="text" placeholder="Search">
                        </li>
                        <li class="mobile"><a href="#"><img src="./assets/img/heart.png" alt="heart"></a></li>
                        <li class="mobile"><a href="#"><img src="./assets/img/cart.png" alt="cart"></a></li>
                        <li class="hamburger"><img src="./assets/img/Menu.png" alt="menu"></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <button class="closeBtn">close</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
